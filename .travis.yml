sudo: false

language: php

matrix:
  # matrix include all actual php versions with every driver (first - omitted - is default - react/http)
  include:
    - php: 7.0
    - php: 7.0
      env: DRIVER_CLASS='\FreeElephants\RestDaemon\HttpDriver\Ratchet\RatchetDriver'
    - php: 7.0
      env: DRIVER_CLASS='\FreeElephants\RestDaemon\HttpDriver\Aerys\AerysDriver'

    - php: 7.1
        - COVERAGE='--coverage-xml'
    - php: 7.1
      env: DRIVER_CLASS='\FreeElephants\RestDaemon\HttpDriver\Ratchet\RatchetDriver'
    - php: 7.1
      env:
        - DRIVER_CLASS='\FreeElephants\RestDaemon\HttpDriver\Aerys\AerysDriver'

    - php: 7.2
    - php: 7.2
      env: DRIVER_CLASS='\FreeElephants\RestDaemon\HttpDriver\Ratchet\RatchetDriver'
    - php: 7.2
      env: DRIVER_CLASS='\FreeElephants\RestDaemon\HttpDriver\Aerys\AerysDriver'

    - php: nightly
    - php: nightly
      env: DRIVER_CLASS='\FreeElephants\RestDaemon\HttpDriver\Ratchet\RatchetDriver'
    - php: nightly
      env: DRIVER_CLASS='\FreeElephants\RestDaemon\HttpDriver\Aerys\AerysDriver'

  allow_failures:
    - php: nightly

install:
  - composer self-update
  - composer install --prefer-dist

before_script:
  -  php example/rest-server.php 2> /dev/null > /dev/null &

script:
  - vendor/bin/codecept run $COVERAGE

after_script:
  - kill %1

after_success:
#   Coverage reporting
  - if [[ "$COVERAGE" ]]; then
    mv tests/_output/coverage.xml ./coverage.xml;
    bash <(curl -s https://codecov.io/bash);
    fi

cache:
  directories:
    - $HOME/.composer/cache